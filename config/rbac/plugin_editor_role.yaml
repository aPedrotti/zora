# permissions for end users to edit plugins.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plugin-editor-role
rules:
- apiGroups:
  - zora.undistro.io
  resources:
  - plugins
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - zora.undistro.io
  resources:
  - plugins/status
  verbs:
  - get
